<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login/Register | RENTAL</title>
</head>
<body>
    <header>
        <h1>Login or Register</h1>
    </header>
    <main>
        <div class="login-container">
            <form id="auth-form" onsubmit="handleSubmit(event)">
                <div class="input__group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required placeholder="Enter your username">
                </div>
                <div class="input__group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Submit</button>
                <p class="footer-text">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </main>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            // Normally, you would validate the user here

            // Redirect to the car selection page after form submission
            window.location.href = 'car-selection.html';
        }
    </script>
</body>
</html>
